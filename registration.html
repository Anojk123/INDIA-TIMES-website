<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrationPage</title>
    <style>
        @import url("css/registration.css");
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css");
    </style>
</head>
<body>
    <div class="main-container">
        <div class="child-container">
            <h1>Register Here!</h1>
            <div class="username"><i class="fa fa-user" aria-hidden="true">&nbsp;</i><input type="text" placeholder="Username"></div>
            <div class="email"><i class="fa fa-envelope" aria-hidden="true">&nbsp;</i><input type="email" placeholder="Your Email"></div>
            <div class="phone-number"><i class="fa fa-phone" aria-hidden="true">&nbsp;</i><input type="number" placeholder="Phone number"></div>
            <div class="password"><i class="fa fa-unlock-alt" aria-hidden="true">&nbsp;</i><input type="password" placeholder="Password"></div>
            <div class="repeat-password"><i class="fa fa-unlock-alt" aria-hidden="true">&nbsp;</i><input type="password" placeholder="Repeat your password"></div>
            <p>I agree all statements in <a href="#">Terms of services</a></p>
            <input id="submit" type="submit" value="SIGN UP">
            <p>Have already an account?<a href="login.html">Login here</a></p>
        </div>
    </div>
    
</body>
</html>
